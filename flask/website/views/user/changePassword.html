<!DOCTYPE html>
{% extends "user_layout/loginLayout.html" %}
{% block container %}
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
<form action="changePassword" method="POST">
    <h3 align="center">Change Password</h3>
    <div class="form-group">
        <label for="current_password">Current Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" id="current_password" name="current_password" pattern=".{8,64}" title="Current password should be 8 to 64 characters" required/>
        <label for="new_password">New Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" id="new_password" name="new_password" pattern=".{8,64}" title="New password should be 8 to 64 characters" oninput="validatePassword('new_password', 'confirm_new_password')" required/>
        <label for="confirm_new_password">Confirm New Password</label>
        <i class="fas fa-lock"></i>
	<input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" pattern=".{8,64}" title="Confirm Password should be 8 to 64 characters" oninput="validatePassword('new_password', 'confirm_new_password')" required/>
    </div>
    <button type="submit" class="btn btn-colour">Submit</button>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    </div>
</form>
    {% endblock %}
</body>
</html>
