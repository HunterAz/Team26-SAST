<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div class="w3-content w3-display-container" style="max-width:800px;">
        <div class="w3-display-container mySlides">
            <img src="static/images/forum1.jpg" style="width:100%;height:600px;">
            <div class="w3-display-topmiddle w3-large w3-container w3-padding-16 ">
                Stay Relevant
            </div>
        </div>
        <div class="w3-display-container mySlides">
            <img src="static/images/forum2.jpg" style="width:100%;height:600px;">
            <div class="w3-display-topmiddle w3-large w3-container w3-padding-16 ">
                Stay Connected
            </div>
        </div>
        <div class="w3-display-container mySlides">
            <img src="static/images/forum3.jpg" style="width:100%;height:600px;">
            <div class="w3-display-topmiddle w3-large w3-container w3-padding-16 ">
                Stay Unique
            </div>
        </div>
        <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
          <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
          <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
        </div>
      </div>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
